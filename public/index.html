<div id="app" class="container-fluid"><div class="row"><div class="col-sm-12"><h2>State</h2><ul class="nav nav-pills"><li v-for="(state, count) in info.counts" class="nav-item"><a :class="{active:state==filter.where.state, 'text-muted':!count}" href="#" @click.prevent="changeWhere({state:state})" class="nav-link">{{state}}: {{count}}</a></li><li class="nav-item"><a :class="{active:undefined==filter.where.state}" href="#" @click.prevent="changeWhere({state:undefined})" class="nav-link">Any</a></li></ul></div></div><div class="row"><div class="col-sm-12"><h2>Queue &nbsp;<div class="btn-group"><a :class="{disabled:isDbConfigDirty}" v-tip="Refresh Config" href="/reload-db-config" @click.prevent="ajax($event, {reload:true})" class="btn btn-secondary"><i class="fa fa-refresh"></i></a><a v-tip="Edit Config" href="#" data-toggle="modal" data-target="#editconfig-modal" class="btn btn-secondary"><i class="fa fa-pencil"></i></a></div></h2><ul class="nav nav-pills"><li v-tip="dbConfig.queues[queue] | json" v-for="queue in info.queues" class="nav-item"><a :class="{active:queue==filter.where.type}" href="#" @click.prevent="changeWhere({type:queue})" class="nav-link">{{queue}}</a></li><li class="nav-item"><a :class="{active:undefined==filter.where.type}" href="#" @click.prevent="changeWhere({type:undefined})" class="nav-link">Any</a></li></ul></div></div><div class="row"><div class="col-sm-12"><h2>Jobs &nbsp;<div class="btn-group"><a v-tip="Create Job" href="#" data-toggle="modal" data-target="#createjob-modal" class="btn btn-secondary"><i class="fa fa-plus"></i></a></div></h2><pre v-for="job in jobs" track-by="$index" class="job">{{{syntaxHighlight(job)}}}</pre></div></div><div id="editconfig-modal" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4>Edit DB Config</h4></div><div class="modal-body"><textarea v-model="dbConfigRaw" style="width:100%;height:400px"></textarea></div><div class="modal-footer"><button v-if="isDbConfigDirty" @click.prevent="saveDbConfig" class="btn btn-primary"><i class="fa fa-save"></i> Save Changes</button><button v-if="isDbConfigDirty" @click.prevent="revertDbConfig" class="btn btn-secondary"><i class="fa fa-trash"></i> Revert Changes</button><button v-if="!isDbConfigDirty" data-dismiss="modal" class="btn btn-secondary"><i class="fa fa-close"></i> Cancel</button></div></div></div></div><div id="createjob-modal" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4>Create Job</h4></div><div class="modal-body"><textarea v-model="createJobRaw" style="width:100%;height:400px"></textarea></div><div class="modal-footer"><button @click.prevent="createJob" class="btn btn-primary"><i class="fa fa-plus"></i> Create</button><button data-dismiss="modal" class="btn btn-secondary"><i class="fa fa-close"></i> Cancel</button></div></div></div></div></div><link rel="stylesheet" href="lib/font-awesome.min.css"><script src="https://code.jquery.com/jquery-2.2.3.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"><script src="lib/tether.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script><link rel="stylesheet" href="app.css"><script src="/build.js"></script><script src="/dev.js"></script>
