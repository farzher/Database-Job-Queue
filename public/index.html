<div id="app"><pre class="info"><p v-for="(state, count) in info.counts"><a :class="{active:state==filter.where.state}" href="#" @click.prevent="changeWhere({state:state})">{{state}}: {{count}}</a></p><p><a :class="{active:undefined==filter.where.state}" href="#" @click.prevent="changeWhere({state:undefined})">Any</a></p></pre><pre class="info"><p v-for="queue in info.queues"><a :class="{active:queue==filter.where.type}" href="#" @click.prevent="changeWhere({type:queue})">{{queue}}</a></p><p><a :class="{active:undefined==filter.where.type}" href="#" @click.prevent="changeWhere({type:undefined})">Any</a></p></pre><br style="clear:both"><pre v-for="job in jobs" track-by="$index" class="job">{{{syntaxHighlight(job)}}}</pre></div><script src="/build.js"></script>
